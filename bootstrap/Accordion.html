<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Accordion Item
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <strong>This is the first item's accordion body.</strong> 
                        <p>
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Blanditiis similique obcaecati hic quis deleniti magni doloribus sapiente perferendis quibusdam! Ipsam reprehenderit nostrum autem quidem maiores ducimus consequuntur ipsum ut similique.
                        </p>
                    </div>
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
