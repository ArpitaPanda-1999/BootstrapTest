<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="carousel slide" id="Example">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pic1.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img src="pic2.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img src="pic3.jpg" class="d-block w-100" alt="">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#Example" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#Example" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <br><br>
    <!-------------carousel Example---------------->
    
    <div id="carousel" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pic1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="pic2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="pic3.jpg" class="d-block w-100" alt="...">
            </div>
            
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <br><br>
    <!-----------------carousel indicators--------------->

    <div class="carousel slide" id="carousel1">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel1" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel1" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pic1.jpg" class="d-block w-100" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>first slide label</h5>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae, magnam.</p>
                </div>
            </div>
            <div class="carousel-item active">
                <img src="pic2.jpg" class="d-block w-100" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>second slide label</h5>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae, magnam.</p>
                </div>
            </div>
            <div class="carousel-item active">
                <img src="pic3.jpg" class="d-block w-100" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>third slide label</h5>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae, magnam.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel1" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <br><br>
    <!---------------carousel caption-------------->

    <div class="carousel slide carousel-fade" id="carousel2" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pic1.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img src="pic2.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img src="pic3.jpg" class="d-block w-100" alt="">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel2" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel2" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <br><br>
    <!---------------carousel fade------------------->

</body>
</html>
